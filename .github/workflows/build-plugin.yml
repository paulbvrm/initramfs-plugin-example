name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: true
        default: "v0.1.0"

permissions:
  contents: write
  packages: write

env:
  CADDY_VERSION: "2.10.2"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi
          echo "Building release: $TAG"

      - name: Install fledge
        run: |
          # Download latest fledge binary (from README)
          curl -LO https://github.com/volantvm/fledge/releases/latest/download/fledge-linux-amd64
          chmod +x fledge-linux-amd64
          sudo mv fledge-linux-amd64 /usr/local/bin/fledge
          # Verification via build step below

      - name: Download Caddy binary
        run: |
          mkdir -p payload
          cd payload

          # Download official Caddy release
          curl -fsSL -o caddy.tar.gz https://github.com/caddyserver/caddy/releases/download/v${CADDY_VERSION}/caddy_${CADDY_VERSION}_linux_amd64.tar.gz

          # Extract and verify
          tar -xzf caddy.tar.gz caddy
          rm caddy.tar.gz
          chmod +x caddy

          # Verify it's static
          file caddy
          ldd caddy || echo "âœ“ Static binary confirmed"

          # Show checksum
          echo "Caddy binary checksum:"
          sha256sum caddy
          cd ..

      - name: Build initramfs with fledge
        run: |
          # Build the initramfs plugin
          sudo fledge build

          # Verify output
          ls -lh plugin.cpio.gz
          file plugin.cpio.gz

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(sha256sum plugin.cpio.gz | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Initramfs checksum: $CHECKSUM"

      - name: Update manifest
        run: |
          jq --arg version "${{ steps.version.outputs.version }}" \
             --arg checksum "${{ steps.checksum.outputs.checksum }}" \
             --arg url "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/plugin.cpio.gz" \
             '.version = $version | .initramfs.checksum = $checksum | .initramfs.url = $url' \
             manifest/caddy.json > manifest/caddy.json.tmp
          mv manifest/caddy.json.tmp manifest/caddy.json

          # Show updated manifest
          echo "Updated manifest:"
          cat manifest/caddy.json

      - name: Update README with release manifest URL
        run: |
          # Replace raw GitHub URL with release URL in Quick Install section of README.md
          sed -i "s|https://raw.githubusercontent.com/${{ github.repository }}/main/manifest/caddy.json|https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/caddy.json|g" README.md

          # Show the change
          echo "Updated README Quick Install URL:"
          grep -A 2 "volar plugins install" README.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Caddy Initramfs Plugin Release

            **Caddy Version:** ${{ env.CADDY_VERSION }}
            **Initramfs Checksum:** `${{ steps.checksum.outputs.checksum }}`

            ### Install this plugin:

            ```bash
            volar plugins install --manifest https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/caddy.json
            volar vms create my-caddy --plugin caddy --cpu 1 --memory 512
            ```

            ### Test it:

            ```bash
            curl http://192.168.127.10
            # â†’ Hello from Caddy in a Volant microVM! ðŸš€
            ```

            ### Build details:
            - Built with [fledge](https://github.com/volantvm/fledge)
            - Reproducible build from source
            - Caddy binary from official releases
            - Boot time: <100ms
            - Memory usage: ~20MB
          files: |
            plugin.cpio.gz
            manifest/caddy.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add manifest/caddy.json README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update manifest and README for release ${{ steps.version.outputs.tag }}"
            git push origin HEAD:main || git push origin HEAD:master || echo "Could not push to main/master branch"
          fi
